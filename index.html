<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- css link  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-img"></div>
    <main class="bg-text">
        <h2 class="text-center my-3">Search Your Favourite Books Here</h2>
    <div class="input-div w-75 d-flex mx-auto">
        <input id="search" type="text" class="form-control mx-3 ">
        <button id="search-btn" class="btn btn-success d-inline">Search</button>
    </div>

    <!-- results found  -->
    <h3 id="result" class="text-center p-3"></h3>

    <!-- show results  -->
    <div class="container mb-5">
        <div  id="container" class="row row-cols-1 row-cols-md-4 g-4">
        </div>
    </div>
    </main>

    <!-- js link  -->
    <script src="js/app.js"></script>
</body>
</html>
